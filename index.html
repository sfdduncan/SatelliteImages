a<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Satellite Images</title>
    <meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate' />
    <meta http-equiv='Pragma' content='no-cache' />
    <meta http-equiv='Expires' content='0' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css' rel='stylesheet' />
    <link href='style.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js'></script>
    <style>
        #explanation-box {
            position: absolute;
            bottom: 40px;
            left: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            max-width: 300px;
            font-family: Gill Sans, sans serif;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            z-index: 1; /* Ensure it's above the map */
        }
    </style>
</head>
<body>
    <div id='map' style="height: 100%;">
        <div id='explanation-box'>
            This is a quick and easy-to-use map tool that I made so that you can have access to your data. Go crazy with it!
        </div>
    </div>
    <div id='info'>
        <input type="text" id="address-input" placeholder="Enter an address">
        <button onclick="fetchAndShowSatelliteImage()">Get Satellite Image</button>
        <img id="satellite-image" style="margin-top: 20px; max-width: 100%; display: none;" />
        <button id="download-button" style="display: none;">Download Image</button>
    </div>

    <script src='map.js'></script>
</body>
</html>
