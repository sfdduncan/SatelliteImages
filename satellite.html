<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>New Map</title>
    <meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate' />
    <meta http-equiv='Pragma' content='no-cache' />
    <meta http-equiv='Expires' content='0' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css' rel='stylesheet' />
    <link href='satellitestyle.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js'></script>
</head>
<body>
    <div id='map' style="height: 100%;"></div>
    <div id='info'>
        <input type="text" id="address-input" placeholder="Enter an address">
        <button onclick="fetchAndShowSatelliteImage()">Get Satellite Image</button>
        <img id="satellite-image" style="margin-top: 20px; max-width: 100%; display: none;" />
        <button id="download-button" style="display: none;">Download Image</button>
    </div>

    <script src='satellitemap.js'></script>
</body>
</html>
